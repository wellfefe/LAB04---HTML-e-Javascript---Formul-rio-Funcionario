<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Gestão de Funcionários</title>
  <link rel="stylesheet" href="css/style.css">`
</head>
<body>
  <h1>Sistema de Funcionários - Startup Tech</h1>

  <form id="form-funcionario">
    <label>Nome:</label>
    <input type="text" id="nome" required>

    <label>Idade:</label>
    <input type="number" id="idade" required>

    <label>Cargo:</label>
    <input type="text" id="cargo" required>

    <label>Salário:</label>
    <input type="number" id="salario" required>

    <button type="submit" id="btnCadastrar">Cadastrar</button>
    <button type="button" id="btnAtualizar" style="display:none;">Atualizar</button>
  </form>

  <h2>Lista de Funcionários</h2>
  <table id="tabela">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Cargo</th>
        <th>Salário</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Relatórios</h2>
  <button onclick="relatorioSalarios()">Funcionários com salário > 5000</button>
  <button onclick="mediaSalarial()">Média Salarial</button>
  <button onclick="listarCargos()">Cargos Únicos</button>
  <button onclick="nomesMaiusculo()">Nomes em Maiúsculo</button>

  <div id="relatorio"></div>

  <script src="js/script.js" defer></script>

</body>
</html>
